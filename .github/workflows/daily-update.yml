name: Daily Repository Update

on:
  schedule:
    # Runs once per day at 05:30 UTC (change if you want, but NO wildcards)
    - cron: '30 5 * * *'
  workflow_dispatch:   # allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "23f3002112@ds.study.iitm.ac.in"

      - name: Daily commit from 23f3002112@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date -u)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily update $(date -u)" || echo "No changes to commit"
          git push
